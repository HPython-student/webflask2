<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css')}}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Bienvenido a mi questionario</h1>

        <div class="d-flex justify-content-center gap-2">
                    
            <form action="/test" method="get">
                <button type="submit" class="btn btn-primary btn-lg">INICIAR TEST</button>
            </form>
            <form action="AskAboutWeb" method="get">
                <button type="" class="btn btn-primary btn-lg">Preguntas sobre la información</button>
            </form>
            <form action="/PP" method="get">
                <button type="submit" class="btn btn-primary btn-lg">Políticas de privacidad</button>
            </form>
            <form action="/contact" method="get">
                <button type="submit" class="btn btn-primary btn-lg">Contacto</button>
            </form>
             <form action="/Ubicacion" method="get">
                <button type="submit" class="btn btn-primary btn-lg">Ubicación de las instalaciones</button>
            </form>
        </div>
        <p class="mt-3"> Visitas totales: {{ count }}</p>
    </div>
</body>
</html>
