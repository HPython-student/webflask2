<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css')}}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Bienvenido a mi questionario</h1>
        <form action="/test" method="get">
            <button type="submit" class="btn btn-primary btn-lg">Iniciar test</button>
        </form>
        <form action="AskAboutWeb" method="get">
            <button type="" class="btn btn-primary btn-lg">Preguntas sobre la informacion</button>
        </form>
        <form action="/PP" method="get">
            <button type="submit" class="btn btn-primary btn-lg">Politicas de Privacidad</button>
        </form>
        <form action="/contact" method="get">
            <button type="submit" class="btn btn-primary btn-lg">Contacto</button>
        </form>
        <p> Visitas totales: {{ count }}</p>
    </div>
</body>
</html>
